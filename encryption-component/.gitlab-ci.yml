image: gradle:alpine

stages:
  - build
  - test
  - deploy

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - cd encryption-component

build:
  stage: build
  script: ./gradlew clean build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
test:
  stage: test
  script: ./gradlew check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle

deploy:
  stage: deploy
  when: manual
  script:
    - export NEXUS_PASSWORD=$NEXUS_PASSWORD
    - export NEXUS_USER=$NEXUS_USER
    - './gradlew publish'
  only:
    - master